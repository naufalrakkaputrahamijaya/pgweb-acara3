<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar javascript</title>
</head>
<body>
    <h4 id="hasil_penjumlahan"></h4>
    <h4 id="hasil_pengurangan"></h4>
    <h4 id="hasil_perkalian"></h4>
    <h4 id="hasil_pembagian"></h4>
    <script>
        //variabel string/text
var nama = "Jamal";
//variabel number/angka
var umur = 15;
//variabel boolean/true-false
var jomblo = false;

//variabel array/daftar
var buah = ["mangga", "pisang", "apel"];

var angka = [1, 2, 3, 4, 5]

console.log("nama: " + nama + 
            ", umur: " + umur +
            ", jomblo: " + jomblo +
            ", buah: " + buah[0] +
            ", nomor: " + angka [1]);

            //aritmatika
            var a = 100
            var b = 125

            //penjumlahan
            var jumlah = a+b;
            var hasiljumlah = "jumlah dari " + a + " dan " + b + " adalah " + jumlah;
console.log(hasiljumlah);

//menampilkan hasil penjumlahan ke halaman web pada element dengan id hasil_penjumlahan
document.getElementById("hasil_penjumlahan").innerHTML = hasiljumlah;

            //pengurangan
            var pengurangan = b-a
            var hasilkurang = "hasil " + b + " dikurangi " + a + " adalah " + pengurangan
console.log (hasilkurang);

document.getElementById("hasil_pengurangan").innerHTML = hasilkurang;
            //perkalian
            var perkalian = a*b
            var hasilkali = "hasil " + a + " dikali " + b + " adalah " + perkalian
console.log (hasilkali);

document.getElementById("hasil_perkalian").innerHTML = hasilkali;
            //pembagian
            var pembagian = b/a
            var hasilbagi = "hasil " +b+ " dibagi " +a+ " adalah " +pembagian
console.log (hasilbagi);

document.getElementById("hasil_pembagian").innerHTML = hasilbagi;
    </script>
</body>
</html>
